<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	var ghHost = "github.com";
	var ghPath = "/boxcritters" + window.location.pathname;
	let ghUrl= "https://" + ghHost + ghPath;
	function yes() {
		window.location.href = ghUrl
	}
	function no() {
		window.location.host = "bcmc.ga";
	}
	$.ajax({
		url: ghUrl,
		dataType: 'jsonp',
		statusCode: {
			200: function () {
			yes();
			},
			404: function () {
				no();
			}
		},
		error: function () {
			no();
		}
	});
</script>
